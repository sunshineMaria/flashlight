<!-- views/index.html文件 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文章列表</title>
	<link href="/css/index.css" rel="stylesheet">
</head>
<body>
	<h1>文章列表</h1>
 
	{{#each entries}}
	   <p>
	      <a href="/article/{{id}}">{{title}}</a><br/>
	      Published: {{published}}
	   </p>
	{{/each}}
<script src="../sea-modules/seajs/seajs/2.1.1/sea.js"></script>
<script>

  // Set configuration
  seajs.config({
    base: "/sea-modules/",
    alias: {
      "jquery": "jquery/jquery/1.10.1/jquery.js"
    }
  });

	// 加载入口模块
	seajs.use("/js/index")

</script>
</body>
</html>
