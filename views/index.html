<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文章列表</title>
	<link href="index.css" rel="stylesheet">
</head>
<body>
	<h1>文章列表</h1>
 
	{{#each entries}}
	   <p>
	      <a href="/article/{{id}}">{{title}}</a><br/>
	      Published: {{published}}
	   </p>
	{{/each}}
</body>
</html>
